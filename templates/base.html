<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Twitter Clone{% endblock %}</title>
</head>

<body>
    <div>
        <h3><a href="/">Twitter Clone</a></h3>
    </div>

    <div>
        {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:logout'%}">ログアウトする</a>
        {% else %}
        <a href="{% url 'accounts:login'%}">ログインページ</a>
        <a href="{% url 'accounts:signup'%}">新規登録</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>

</html>
