<!-- templates/accounts/follower_list.html -->
{% extends 'base.html' %}

{% block title %}フォロワーリスト{% endblock %}

{% block content %}

<!-- usernameタグは viewでのcontext["username"]-->
<h2>{{ username }} さんのフォロワーリスト</h2>
<ul>
	<!-- for文で登録内容があるかないかの判定. emptyはforで参照したリストが空の時の場合分け. if文のelseみたいな -->
	{% for friend in follower_list %}
	<li>
		<a href="{% url 'accounts:user_profile' friend.follower.username %}">{{ friend.follower.username }}</a>
	</li>
	{% empty %}
	<li>
		<a href="{% url 'accounts:user_profile' username %}">{{ username }}</a> さんのフォロワーはいません
	</li>
	{% endfor %}
</ul>

<a href="{% url 'accounts:user_profile' username %}">戻る</a>
{% endblock %}
